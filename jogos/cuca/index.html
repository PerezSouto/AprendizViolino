<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo da Cuca</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .game-area {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #fundo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    #personagem, #inimigo {
      position: absolute;
      bottom: 16%; /* Ajuste conforme a imagem */
      width: 10%;
      z-index: 1;
    }

    #personagem {
      left: 5%;
    }

    #inimigo {
      right: 5%;
    }

    #topRightButtons {
      position: absolute;
      top: 1rem;
      right: 1rem;
      z-index: 2;
    }

    #startScreen {
      width: 300px;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      background: rgba(0, 0, 0, 0.712);
      padding: 10px 15px;
      border-radius: 10px;
      color: white;
      font-size: 1.5rem;
      text-align: center
    }

    .botaostart {
      margin: 5px;
      padding: 5px 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    @media (min-width: 1000px){
      #personagem, #inimigo {
      bottom: 9%;
    }

    #startScreen{
      width: 500px;
    }

    }
  </style>
</head>
<body>
  <div class="game-area">
    <!-- Imagem de fundo como elemento HTML -->
    <img src="imagens/fundo.jpg" id="fundo" alt="Cenário de fundo" />

    <!-- Personagem e inimigo -->
    <img id="personagem" src="imagens/personagem.png" alt="Personagem" />
    <img id="inimigo" src="imagens/inimigo.png" alt="Inimigo" />

    <!-- Botão Sair -->
    <div id="topRightButtons">
      <a href="../../Jogos.html"><button>⏹️ Sair</button></a>
    </div>

    <!-- Tela de seleção de tipo de jogo -->
    <div id="startScreen">
      <p>Selecione o tipo de jogo:</p>
      <a href="indexLA.html"><button class="botaostart">▶️ Corda Lá</button></a>
      <a href="indexMi.html"><button class="botaostart">▶️ Corda Mi</button></a>
      <a href="indexLaMi.html"><button class="botaostart">▶️ Cordas Lá-Mi</button></a>
      <a href="indexRe.html"><button class="botaostart">▶️ Corda Ré</button></a>
      <a href="indexLaMiRe.html"><button class="botaostart">▶️ Cordas Lá-Mi-Ré</button></a>
      <a href="indexSol.html"><button class="botaostart">▶️ Corda Sol</button></a>
      <a href="indexTodas.html"><button class="botaostart">▶️ Todas cordas</button></a>
    </div>
  </div>

  <script>
    function exitGame() {
      window.location.href = "menu.html"; // ajuste conforme necessário
    }
  </script>
</body>
</html>
