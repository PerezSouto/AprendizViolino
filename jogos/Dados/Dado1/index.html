<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dado 3D</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chicle&display=swap" rel="stylesheet">
</head>
<body>
  <div class="scene">
    <div class="cube" id="cube">
      <div class="face front"><img src="img/1.jpg" alt="1" /></div>
      <div class="face back"><img src="img/6.jpg" alt="6" /></div>
      <div class="face right"><img src="img/3.jpg" alt="3" /></div>
      <div class="face left"><img src="img/4.jpg" alt="4" /></div>
      <div class="face top"><img src="img/5.jpg" alt="5" /></div>
      <div class="face bottom"><img src="img/2.jpg" alt="2" /></div>
    </div>
  </div>

  <button id="botao" onclick="rollDice()">Rolar Dado</button>

  <script>
const rotations = {
  1: [0,   0],
  2: [90,  0],
  3: [0, -90],
  4: [0,  90],
  5: [-90, 0],
  6: [0, 180]
};

let totalX = 0;
let totalY = 0;

function rollDice() {
  const cube = document.getElementById('cube');
  const result = Math.floor(Math.random() * 6) + 1;
  const [faceX, faceY] = rotations[result];

  // Força muitos giros completos antes de chegar na rotação final
  const extraTurns = 2; // número de giros completos (360º x N)
  totalX += 360 * extraTurns + faceX - (totalX % 360);
  totalY += 360 * extraTurns + faceY - (totalY % 360);

  cube.style.transition = "transform 2s ease-out";
  cube.style.transform = `rotateX(${totalX}deg) rotateY(${totalY}deg)`;
}

  </script>
</body>
</html>
